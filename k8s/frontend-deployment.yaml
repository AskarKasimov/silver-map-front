apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: silver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/askarkasimov/silver-map-front:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
